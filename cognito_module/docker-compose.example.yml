version: '3'

services:
  postgres:
    image: postgres:12.2-alpine
    environment:
      - POSTGRES_DB=nakama
      - POSTGRES_PASSWORD=localdb
    volumes:
      - data:/var/lib/postgresql/data
    expose:
      - "8080"
      - "5432"
    ports:
      - "5432:5432"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "nakama"]
      interval: 3s
      timeout: 3s
      retries: 5

  nakama:
    image: heroiclabs/nakama:3.12.0
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address postgres:localdb@postgres:5432/nakama &&
        exec /nakama/nakama --config /nakama/data/nakama-config.yml --database.address postgres:localdb@postgres:5432/nakama        
    restart: unless-stopped
    links:
      - "postgres:db"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./cognito_module.so:/nakama/data/modules/cognito_module.so
      - ./nakama-config.yml:/nakama/data/nakama-config.yml
    environment:
      # AWS Cognito Configuration
      - NAKAMA_COGNITO_ISS=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_EXAMPLE
      - NAKAMA_COGNITO_AUDIENCE=your-app-client-id
      - NAKAMA_JWKS_CACHE_TTL=3600
      - NAKAMA_WALLET_CHAIN=evm
      # Optional: AWS KMS configuration for production
      # - NAKAMA_WALLET_MASTER_KEY_ARN=arn:aws:kms:...
      # - AWS_ACCESS_KEY_ID=your-key-id
      # - AWS_SECRET_ACCESS_KEY=your-secret-key
      # - AWS_REGION=us-east-1
    expose:
      - "7349"
      - "7350"
      - "7351"
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  data:
